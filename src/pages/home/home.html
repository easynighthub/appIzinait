<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-card *ngFor='let task of tasks | async'  (click)="goDetalle($event, task)">
    <img src="{{task.image}}" style="max-height: 150px">
    <ion-card-content>
      <ion-card-title>
       {{task.name}}
        </ion-card-title>
      <p>
          {{task.date | date:"EEEE dd', 'MMMM " }}
     {{task.eventDetails}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
